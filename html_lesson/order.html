<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="product_list.html">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="">
            <table>
                <tr>
                    <td><label>Customer Name:</label></td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td><label>Delivery address:</label></td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td><label>Reng:</label></td>
                    <td> 
                        <select>
                            <option value="">Rengini Secin</option>
                            <option value="">Qara</option>
                            <option value="">Ag</option>
                            <option value="">Gumusu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Delivery Time:</label></td>
                    <td> 
                        <input type="datetime-local">
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td><label>Payment Type:</label></td>
                    <td> 
                        <ul style="list-style-type: none;">
                            <li>
                                <input type="radio" name="payment-type">
                                <label>Cash</label>
                                </li>
                            <li>
                                <input type="radio" name="payment-type">
                                <label>Card</label>
                                </li>
                        </ul>
                            
                    
                    </td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td> 
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td> 
                        <input type="checkbox" name="" id="">

                    </td>
                </tr>
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td> 
                        <input type="color" name="" id="">
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Password field</label></td>
                    <td> 
                        <input type="password" name="" id="">
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Range field</label></td>
                    <td> 
                        <input type="range" name="" id="">
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Range field</label></td>
                    <td> 
                       <textarea name="" id="" cols="70" rows="10"></textarea>
                    </td>
                </tr>
            </table>

            <button type="submit">Send</button>
        </form>


    </section>
    
</body>
</html>
